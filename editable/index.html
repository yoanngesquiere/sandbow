<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .editable {border:1px solid #0F0;}
        .nonEditable {border:1px solid #F00;}
    </style>
</head>
<body>
<div contenteditable="true" class="editable">
    This content is editable
</div>
<button>Click to change Editable property</button>

<script>
    console.log('oukay');
    var button = document.getElementsByTagName('button')[0];
    console.log('oukay');
    button.onclick = function(){
        var div = document.getElementsByTagName('div')[0];
        var isEditable = div.getAttribute('contenteditable');
        if ('false' == isEditable) {
            div.setAttribute('contenteditable', 'true');
            div.setAttribute('class', 'editable');
        } else {
            div.setAttribute('contenteditable', 'false');
            div.setAttribute('class', 'nonEditable');
        }
    };
</script>
</body>
</html>
