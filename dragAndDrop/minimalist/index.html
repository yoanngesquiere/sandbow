<!DOCTYPE html>
<html>
<head lang="en">
    <style>
        .div1 {width:350px;height:70px;padding:10px;border:1px solid #aaaaaa;}
    </style>
    <meta charset="UTF-8">
    <title>Simple Drag and drop</title>
    <script>
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
        }
    </script>
</head>
<body>
<h1>Simple Drag and drop</h1>
<div id="DropZone1" class="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
    <b>Drop Zone 1</b>
    <div id ="draggableElement" draggable="true"  ondragstart="drag(event)">Draggable Text</div>
</div>
<div id="DropZone2" class="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
    <b>Drop Zone 2</b>
</div>
</body>
</html>
