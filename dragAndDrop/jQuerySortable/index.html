<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Drag and drop with jquery</title>
    <link rel="stylesheet" type="text/css" href="jquery-ui.min.css">
</head>
<body>

<div id="sortable">
    <div class="ui-state-default" id="item_1">Item 1</div>
    <div class="ui-state-default" id="item_2">Item 2</div>
    <div class="ui-state-default" id="item_3">Item 3</div>
    <div class="ui-state-default" id="item_4">Item 4</div>
    <div class="ui-state-default" id="item_5">Item 5</div>
    <div class="ui-state-default" id="item_6">Item 6</div>
    <div class="ui-state-default" id="item_7">Item 7</div>
</div>
<input type="button" value="Order ?" onclick="order()">
<script src="jquery.js"></script>
<script src="jquery-ui.min.js"></script>
<script>
    $(function() {
        $( "#sortable" ).sortable();
        $( "#sortable" ).disableSelection();
    });

    function order(){
        var idsInOrder = $("#sortable").sortable("toArray");
        alert("Order is: "+idsInOrder);
    }
</script>
</body>
</html>
